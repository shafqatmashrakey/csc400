<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unscramble</title>
    <link rel="stylesheet" href="assets/css/game3.css">
</head>

<body>
    <div class="box">
        <title>Unscramble</title>
        <h1 id="enterWord">Enter the correct word:</h1>
        <div id="word"></div>
        <input type="text" id="userInput">
        <button class="buttonFind" onclick="findWord()">Enter</button>
        <p id="message"></p>
        <div class="scorebox">
            <p id="score-title">Score</p>
            <p id="score">0</p>
        </div>
        <button class="buttonCreate" onclick="createWord()">Next</button>

        <div>
            <label for="mode">Choose Mode:</label>
            <select id="mode">
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
            </select>
        </div>

        <a href="index.html" class="homeBtn">Home</a>
    </div>

    <script src="assets/js/game3.js"></script>
    <script src="assets/js/score.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
