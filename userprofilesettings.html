<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Account</title>
    <link rel="stylesheet" href="assets/css/userprofilesettings.css">
</head>

<body>
    <div class="user-container">
        <div class="user">
            <img src="assets/img/user.jpg" alt="user-icon" id="userImage">
            <input type="file" name="profile-picture" id="imageUpload" accept="image/*">
            <label for="imageUpload" class="upload-button">Change Picture</label>
        </div>

        <div class="profile">
            <h3>Profile</h3>
            <label for="name">Name</label>
            <input type="text" id="name">

            <label for="username">Username</label>
            <input type="text" id="username">

            <label for="email">Email</label>
            <input type="email" id="email">

            <label for="password">Password</label>
            <input type="password" id="password">

            <p><a href="" class="savechanges-button">Save Changes</a></p>

            <p><a href="useraccount.php" class="userpage-button">Back to User Account</a></p>
        </div>
    </div>

</body>

</html>
